{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" maxlength="50" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" maxlength="50" required><br>
    
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter password" maxlength="50" required><br>
    
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Create New Listing</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" required></textarea><br><br>

        <label for="price">Price ($):</label><br>
        <input type="number" step="0.01" name="price" id="price" required><br><br>

        <label for="category">Category:</label><br>
        <select name="category" id="category" required class="category-form">
            <option value="">Select a category</option>
            {% for cat in categories %}
                <option value="{{ cat['category_name'] }}">{{ cat['category_name'] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="location">Location:</label><br>
        <input type="text" name="location" id="location"><br><br>

        <label for="images">Images:</label><br>
        <input type="file" name="images" id="images" multiple accept="image/*"><br><br>

        <button type="submit">Create Listing</button>
    </form>
</div>
{% endblock %}
